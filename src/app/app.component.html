<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" (click)="sidenav.close()" [autoFocus]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon svgIcon="wolf"></mat-icon>
      </a>
      <a mat-list-item routerLink="/pogodi-slovo">Погоди слово</a>
      <a mat-list-item routerLink="/slozi-rec">Сложи реч</a>
      <a mat-list-item routerLink="/slozi-recenicu">Сложи реченицу</a>
      <a mat-list-item routerLink="/takmicenje">Такмичење</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon svgIcon="wolf" (click)="sidenav.open()"></mat-icon>&nbsp;Вук Камбер
      <span class="spacer"></span>
      <app-sound-toggle></app-sound-toggle>
    </mat-toolbar>
    <ul>
      @for(score of scores$ | async; track score.id) {
        <li>{{score.name}}: {{score.points}}</li>
      }
    </ul>

    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>

<audio #successSound src="/assets/success.mp3" preload="auto"></audio>
