<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" (click)="sidenav.close()">
    <mat-nav-list>
      <a mat-button routerLink="/slova">Слова</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon svgIcon="wolf" (click)="sidenav.open()"></mat-icon>
      <span class="spacer"></span>

      <app-sound-toggle></app-sound-toggle>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
