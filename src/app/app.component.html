<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" (click)="sidenav.close()" [autoFocus]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon svgIcon="wolf"></mat-icon>
      </a>
      <a mat-list-item routerLink="/pogodi-slovo">Погоди слово</a>
      <a mat-list-item routerLink="/slovo-po-slovo">Слово по слово</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon svgIcon="wolf" (click)="sidenav.open()"></mat-icon>&nbsp;Вук
      <span class="spacer"></span>
      <app-sound-toggle></app-sound-toggle>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
