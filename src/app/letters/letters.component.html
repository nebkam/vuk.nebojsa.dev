<mat-card>
  <mat-card-content>
    <ng-container *ngIf="stage == Stage.Playing">
      <h1>{{ letter }}</h1>
    </ng-container>

    <ng-container *ngIf="stage == Stage.End">
      <h2>{{ points }}/{{ letters.length }}</h2>
      <h3>{{misses.join(', ')}}</h3>
    </ng-container>
  </mat-card-content>

  <mat-card-actions align="end">
    <ng-container *ngIf="stage == Stage.Start">
      <button mat-raised-button color="primary" (click)="start()">
        Почни
      </button>
    </ng-container>

    <ng-container *ngIf="stage == Stage.Playing">
      <button mat-flat-button (click)="markAsFalse()">
        Нетачно
      </button>
      <button mat-flat-button color="primary" (click)="markAsCorrect()">
        Тачно
      </button>
    </ng-container>
  </mat-card-actions>
</mat-card>
